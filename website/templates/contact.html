<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid col-md-9">
        <h2><strong>Contact</strong></h2>
        <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
    </div>


    <div class="container col-md-7 bg-light rounded border">
                <div class="row m-2 justify-content-end">
                    <label for="email" class="col-md-4 col-form-label"><strong>Your Email</strong></label>
                    <textarea class="col-md-8 rounded" rows="1" placeholder="Your email" id="email"></textarea>
                </div>
                <div class="row m-2 justify-content-end">
                    <label for="message" class="col-md-4 col-form-label"><strong>Please enter your message here</strong></label>
                    <textarea class="col-md-8 rounded" rows="5" placeholder="Please enter your message here..." id="message"></textarea>
                </div>
                <div class="row m-3 justify-content-end">
                    <button type="submit" class="btn btn-primary col-md-2">Submit</button>
                </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

        crossorigin="anonymous"></script>
</body>
